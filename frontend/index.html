<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Estudiantes</title>
    <link rel="stylesheet" href="styles_modern.css" />
    <input type="text" id="nameInput" placeholder="EscribÃ­ tu nombre" />
<button id="greetBtn">Saludarme</button>
<p id="greetingMessage"></p>
  </head>
  <script>
  const btn = document.getElementById('greetBtn');
  const input = document.getElementById('nameInput');
  const message = document.getElementById('greetingMessage');

  btn.addEventListener('click', () => {
    const name = input.value.trim();
    if (!name) {
      message.textContent = 'Por favor, escriba tu nombre.';
      return;
    }

    fetch(`/greet?name=${encodeURIComponent(name)}`)
      .then(response => response.json())
      .then(data => {
        message.textContent = data.message;
      })
      .catch(err => {
        message.textContent = 'Error al obtener el saludo.';
        console.error(err);
      });
  });
</script>
  <body>
    <h1>Lista de Estudiantes</h1>
    <button id="loadButton">Cargar Estudiantes</button>
    <table id="studentsTable">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
